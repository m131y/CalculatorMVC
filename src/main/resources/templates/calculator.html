<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>계산기</title>
    <style>
        @font-face {
            font-family: 'Freesentation-9Black';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2404@1.0/Freesentation-9Black.woff2') format('woff2');
            font-weight: 900;
            font-style: normal;
        }
        @font-face {
            font-family: 'Pretendard-Regular';
            src: url('https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
            font-weight: 100;
            font-style: normal;
        }
        @font-face {
            font-family: 'SeoulNamsanM';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_two@1.0/SeoulNamsanM.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: 'SeoulNamsanM';
            background-color: #D4D3DD;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #EFEFBB;
            max-width: 400px;
            margin: 20px auto;
        }

        form {
            background: #EFEFBB;
            padding: 20px;
            border-radius: 100px;
            box-shadow: 0 2px 4px rgba(0,0,0,.5);
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input, select {
            width: 100%;
            background-color:#D4D3DD;
            color: #EFEFBB;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #0c0c0c;
            font-size: 24px;
        }

        button {
            background-color: #D4D3DD;
            color:#EFEFBB;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        .result {
            max-width: 400px;
            margin: 20px auto;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            background-color: #e7f3fe;
            color: #31708f;
        }

    </style>
</head>
<body>
<h1>Calculator</h1>
<form th:action="@{/calculate}" method="post"> <!-- action값은 controller의 mapping과 연결 -->
    <label for="num1">Number 1:</label>
    <input type="number" step="any" id="num1" name="num1"/>

    <label for="num2">Number 2:</label>
    <input type="number" step="any" id="num2" name="num2"/> <!-- name은 controller의 param과 연결-->

    <label for="operation">Operation: </label>
    <select id="operation" name="operation">
        <option value="add">Add (+)</option>
        <option value="subtract">Subtract (-)</option>
        <option value="multiply">Multiply (x)</option>
        <option value="divide">Devide (÷)</option>
    </select>                                                                    <!-- id는 label의 for과 연결-->
    <button type="submit">Calculate</button>
</form>

<div th:if="${errorMessage}" class="errorMessage">
    <script>
        alert("error, 0으로 나눌 수 없습니다.");
    </script>
</div>

<div th:if="${result}" class="result">
    <h2>Result: <span th:text="${result}"></span> </h2>
</div>

</body>
</html>
